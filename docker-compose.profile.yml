version: '3.8'

services:
  profile-api:
    platform: linux/amd64
    build:
      context: ./services/profile-api
    ports:
      - "8088:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=profiledb;Username=postgres;Password=admin123
      - RabbitMQ__HostName=rabbitmq  # si usas variables para configurar conexi√≥n RabbitMQ
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: profiledb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - profile_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"  
      - "15672:15672" 

volumes:
  profile_data: